<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="opacity">
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time<br> to help us improve the platform</p>
    </div>
    <div class="form">
        <form id="survey-form" action="">
            <fieldset>
                <label id="name-label" for="name">Name<input class="rectangle" id="name" type="text" placeholder=" Enter your name"></label>
                <label id="email-label" for="email">Email<input class="rectangle" id="email" type="email" placeholder=" Enter your Email"></label>
                <label id="number-label" for="number">Age (optional)<input class="rectangle" id="number" type="number" placeholder=" Age" min="14" max="120"></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Which option best describes your current role? 
                    <select id="dropdown" class="rectangle">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <p class="question">Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely"><input id="definitely" class="inline" type="radio" name="definitely-maybe-not_sure"> Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" class="inline" name="definitely-maybe-not_sure"> Maybe</label>
                <label for="not_sure"><input id="not_sure" type="radio" class="inline" name="definitely-maybe-not_sure"> Not sure</label>
                
                <label for="feature" class="fortopmargin">What is your favorite feature of freeCodeCamp? 
                    <select id="feature" class="rectangle">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p class="question">What would you like to see improved? (Check all that apply)</p>
                <label for="front-end_projects"><input id="front-end_projects" class="inline" type="checkbox" value="front-end_projects"> Front-end Projects</label>
                <label for="back-end_projects"><input id="back-end_projects" class="inline" type="checkbox" value="back-end_projects"> Back-end Projects</label>
                <label for="data_visualization"><input id="data_visualization" class="inline" type="checkbox" value="data_visualization"> Data Visualization</label>
                <label for="challenges"><input id="challenges" class="inline" type="checkbox" value="challenges"> Challenges</label>
                <label for="open_source_community"><input id="open_source_community" class="inline" type="checkbox" value="open_source_community"> Open Source Community</label>
                <label for="gitter_help_rooms"><input id="gitter_help_rooms" class="inline" type="checkbox" value="gitter_help_rooms"> Gitter help rooms</label>
                <label for="videos"><input id="videos" class="inline" type="checkbox" value="videos"> Videos</label>
                <label for="city_meetups"><input id="city_meetups" class="inline" type="checkbox" value="city_meetups"> City Meetups</label>
                <label for="wiki"><input id="wiki" class="inline" type="checkbox" value="wiki"> Wiki</label>
                <label for="forum"><input id="forum" class="inline" type="checkbox" value="forum"> Forum</label>
                <label for="additional_courses"><input id="additional_courses" class="inline" type="checkbox" value="additional_courses"> Additional Courses</label>

                <label for="suggestions" class="fortopmargin">Any comments or suggestions? <textarea placeholder=" Enter your comment here..." name="suggestions" id="suggestions" cols="30" rows="4"></textarea></label>
            </fieldset>
            <input id="submit" class="rectangle" type="submit" value="Submit">
        </form>
    </div>
</div>
</body>

</html>
